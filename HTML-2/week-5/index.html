<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <title>Layout.Auto</title>
</head>
<body>
    <main>
        <div class="logo">
            <img src="img/2-layers.png" alt="yandex-auto">
        </div>
        <section class="slider">
            <div class="slider__handler slider__handler--left"></div>
            <div class="slider__item">
        <pre>
«Хозяйственный мужчина ищет
  надежную красавицу для прогулок по
  бездорожью. Полный привод 
  обязателен»</pre>
                <img src="img/Offroad_cars.png" alt="Offroad_cars" class="item__img">
            </div>
            <div class="slider__handler slider__handler--right"></div>
        </section>
        <section class="video">
            <div class="video__snapshot">
                <div class="video__header">
                    <h4 class="video__title">Яндекс.Авто за минуту</h4>
                </div>
                <div class="video__circle"></div>
            </div>
        </section>
        <section class="ways">
            <h1 class="ways__title">Простой способ выбрать автомобиль</h1>
            <div class="ways__panel ways-panel">
                <figure class="ways-panel__item panel-item">
                    <div class="sprite sprite-Catalogue_icon"></div>
                    <figcaption class="panel-item__title">Каталог</figcaption>
                    <article>Самый большой каталог
                        с описанием автомобилей
                        от современных — до 20 лет назад
                    </article>
                </figure>
                <figure class="ways-panel__item panel-item">
                    <div class="sprite sprite-Magnifying_glass_icon"></div>
                    <figcaption class="panel-item__title">Поиск</figcaption>
                    <article>Возможность искать
                        по большему числу параметров, чем где бы
                        то ни было
                    </article>
                </figure>
                <figure class="ways-panel__item panel-item">
                    <div class="sprite sprite-Intersections_icon"></div>
                    <figcaption class="panel-item__title">Выборки автомобилей</figcaption>
                    <article>Выборки автомобилей
                        в зависимости от ваших потребностей: «семейный»,
                            «для города», «для путешествий»
                    </article>
                </figure>
                <figure class="ways-panel__item panel-item">
                    <div class="sprite sprite-Search_field_icon"></div>
                    <figcaption class="panel-item__title">Простой язык</figcaption>
                    <article>Возможность описания характеристик простым
                            языком, понятным неискушенному пользователю
                    </article>
                </figure>
            </div>
        </section>
        <section class="try">
            <h2 class="try__title">Выбирайте. Находите. Заводите!</h2>
            <button class="try__btn">Попробовать!</button>
        </section>
    </main>
</body>
</html>
